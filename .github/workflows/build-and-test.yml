name: ESP32 Build & Unit Tests (Manual ESP-IDF Setup)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget flex bison gperf python3-pip cmake ninja-build ccache libffi-dev libssl-dev dfu-util libusb-1.0-0

      - name: 📥 Clone ESP-IDF
        run: |
          git clone --recursive https://github.com/espressif/esp-idf.git
          cd esp-idf
          git checkout v5.2  # Or whichever version you use
        working-directory: ${{ github.workspace }}

      - name: 🛠 Install ESP-IDF Tools
        run: |
          cd esp-idf
          ./install.sh

      - name: 🔨 Build ESP32 Firmware
        run: |
          source $GITHUB_WORKSPACE/esp-idf/export.sh
          idf.py set-target esp32
          idf.py build

